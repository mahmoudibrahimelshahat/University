<!-- ------- -->
<div class="container-fluid-1 text-center">
    <div class="container">
        <div class="header">
            <h1>GALLERY</h1>
            <p>Considering primary motivation for the generation of narratives is a useful concept</p>
        </div>
        <div class="row">
            <div class="col-md-6" *ngFor="let item of items">
                <img [src]="item.img" alt="">
                <div class="content">
                    <h1>University Public Library</h1>
                    <p>The students of the department study
                        tour each year different</p>
                </div>
            </div>
        </div>
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </a>
            </li>
        </ul> 
    </div>
</div>
<!-- ------------- -->
<div class="container-fluid-2">
    <div class="container">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let photo of photos">
                <div class="call">
                    <img [src]="photo.img">
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
