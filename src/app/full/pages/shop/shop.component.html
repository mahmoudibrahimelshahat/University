<div class="container-fluid text-center">
    <div class="container">
        <h4 class="title">Product</h4>
        <div class="linkk">
            <ul>
                <li class="nav-item">
                    <a class="nav-link kkk" routerLink="" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Home </a>
                </li>
                <li class="slash"> // </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/pages/shop" routerLinkActive="active">Our Shop</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- ------------- -->
<div class="container-fluid-1 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor="let item of items">
                <div class="card">
                    <img class="card-img-top" [src]="item.img">
                    <div class="card-body">
                        <h5 class="card-title">Product Title Here</h5>
                        <span>Form $120</span>
                    </div>
                    <button mat-button>Add To Cart</button>
                </div>
            </div>
        </div>
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- ------------- -->
<div class="container-fluid-2">
    <div class="container">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let photo of photos">
                <div class="call">
                    <img [src]="photo.img">
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
