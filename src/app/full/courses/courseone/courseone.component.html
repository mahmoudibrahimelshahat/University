<!-- ---------- -->
<div class="container-fluid-1">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button [class.active-btn]="selectedKey == 'ALL'" (click)="selectedKey = 'ALL'">All</button>
                <button [class.active-btn]="selectedKey == 'SCIENCE'" (click)="selectedKey = 'SCIENCE'">SCIENCE</button>
                <button [class.active-btn]="selectedKey == 'BUSINESS_STUDIES'"
                    (click)="selectedKey = 'BUSINESS_STUDIES'">BUSINESS
                    STUDIES</button>
                <button [class.active-btn]="selectedKey == 'HUMANITIES'" (click)="selectedKey = 'HUMANITIES'">HUMANITIES
                </button>
                <button [class.active-btn]="selectedKey == 'DIPLOMA'" (click)="selectedKey = 'DIPLOMA'">DIPLOMA</button>
            </div>
        </div>
        <div class="row r00">
            <ng-container *ngFor="let course of courses">
                <div class="col-md-4" *ngIf="course.type == selectedKey || selectedKey == 'ALL'">
                    <div class="card">
                        <img class="card-img-top" [src]="course.img">
                        <div class="card-body">
                            <div class="before-header">
                                <h5 class="card-title">{{course.title}} </h5>
                                <div class="header">
                                    <div class="header-icons">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                        <span>28-06-2017 </span>
                                    </div>
                                    <div class="header-icons2">
                                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                                        <span> 4 YEAR</span>
                                    </div>
                                </div>
                            </div>
                            <p class="card-text">{{course.smalltitle}} </p>
                            <p>Cras ultricies lacus consectetur, consectetur <br> scelerisque arcu.Curabitur Aenean
                                egestas a <br> Nullam augue augue.</p>
                        </div>
                        <div class="card-footer">
                            <div class="footer-icons">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <span>70 SEATS</span>
                            </div>
                            <div class="footer-icons2">
                                <a><span> APPLY NOW</span>
                                <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div class="overlay">
                        </div>
                        <div class="circle">
                            <p>$450</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </a>
            </li>
        </ul> 
        <!-- ----------------- -->
        <div class="container-fluid-3">
            <div class="container">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide *ngFor="let item of items">
                        <div class="call">
                            <img [src]="item.img">
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
